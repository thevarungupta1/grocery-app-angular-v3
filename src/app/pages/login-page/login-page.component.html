<div class="container">
  <a routerLink="/">
    <h2>Grocery App</h2>
  </a>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="wrapper">
        <div class="{{ 'alert '+ loginClass }}" role="alert">
          {{ loginResponse }}
        </div>
        <h2>Login</h2>
        <hr />
        <form [formGroup]="loginForm" (submit)="onSubmitHandler()">
          <div class="form-group">
            <label for="">Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              [class.is-invalid]="email?.invalid && email?.touched"
            />
            <div *ngIf="email?.errors && email?.touched">
              <small class="text-danger" *ngIf="email?.errors?.['required']"
                >Email is required</small
              >
              <small class="text-danger" *ngIf="email?.errors?.['email']"
                >Email is not valid</small
              >
            </div>
          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="password?.invalid && password?.touched"
            />
            <div *ngIf="password?.errors && password?.touched">
              <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
              <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be 6 character</small>
            </div>
          </div>
          <input
            type="submit"
            value="Login"
            class="btn btn-primary btn-block"
          />
          <br />
          <p class="text-center">
            <a routerLink="/register">New User? Click here</a>
          </p>
        </form>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
